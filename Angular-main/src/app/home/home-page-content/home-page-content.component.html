<h1>Hello Railway Reservation</h1>
<div>

    <h1 class="mb-4">Fast &amp;Railway-Reservation</h1>
    <div class="form-group">
        <h1>Easy steps for ticket booking</h1>
        <form [formGroup]="trainEnquiryForm" (ngSubmit)="onSubmit()">
            <h2>Make your trip</h2>
            <div class="form-group">
                <label class="label">Enter-source</label>
                <select formControlName="source" id="">
          <option [value]="s" *ngFor="let s of sources">{{s}}</option>
        </select>
            </div>
            <div class="form-group">
                <label class="label">Enter-Destination</label>
                <select formControlName="destination" id="">
          <option [value]="d" *ngFor="let d of destinations">{{d}}</option>
        </select>
            </div>

            <div class="form-group">
                <label class="label">Departure</label>
                <input type="date" formControlName="date" id="book_pick_date" placeholder="Date" />
            </div>
            <!-- <div class="form-group">
        <label class="label">Departure-Time</label>
        <input type="time" id="time_pick" placeholder="Time" />
      </div> -->
            <button type="submit">View</button>
        </form>
    </div>
</div>
