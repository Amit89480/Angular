<div>
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="">Payment Mode</label>
            <select formControlName="payment_mode" id="">
                <option value="debit-card">Debit Card</option>
                <option value="credit-card">Credit Card</option>
            </select>
        </div>
        <div>
            <label for="">Price</label>
            <input type="number" formControlName="price" readonly>
        </div>
        <div>
            <label for="">Depature Date</label>
            <input type="date" formControlName="depature_date" placeholder="">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Go to Payment</button>
        </div>
    </form>
</div>
